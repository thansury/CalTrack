name: Build Debug APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@b4ffde65f46336ab88eb53be808479a29c0d7f36

      - name: Set up JDK 17
        uses: actions/setup-java@7a60c6316e598ea0db4e9bc6e8986479d907cd40
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@65462800b996a98929734804e5412326a8d05b8a
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
